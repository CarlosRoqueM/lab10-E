    {% extends './Base.html' %}
    {% block title %}Gestion de cursos{% enblock %}

    {%block body%}

<div class="row">

    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <h2> Gestion de cursos</h2>
        <div class="card">
            <div class="card-body">
                <form action="/registrarCursos" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtcodigo" name="txtcodigo" placeholder="Codigo" class="form-control"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtnombre" name="txtnombre" placeholder="Nombre" class="form-control"></input>
                    </div>
                    <div class="form-group">
                        <input type="number" id="numcreditos" name="numcreditos" value="1" class="form-control"></input>
                    </div>
                    <div class="form-group"> 
                        <button type="submit" class="btn btn-success form-control" >Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-sm-12 col-md-6 col-lg-8-xl-8">
        <h1>Listado de Cursos</h1>
        <div class="table-responsive py-2">

            <table class="table table-primary">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Creditos</th>
                        <th colspan="2">Opciones de manejo</th>
                    </tr>
                    <tbody>
                        {% for c in cursos %}
                            <tr>
                                <td>{{c.codigo}}</td>
                                <td>{{c.nombre}}</td>
                                <td>{{c.creditos}}</td>
                                <td><a href="edicioncurso/{{c.codigo}}" class="btn btn-info">Editar</a></td>
                                <td><a href="eliminarcurso/{{c.codigo}}" class="btn btn-danger">Eliminar</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </thead>
            </table>
        </div>
    </div>
</div>
{% endblock %}
